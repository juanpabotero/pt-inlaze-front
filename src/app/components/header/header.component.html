<header>
  <div>
    <a routerLink="/">
      <img src="/assets/Logo.png" alt="" />
    </a>
  </div>

  <nav>
    <ul>
      <li><a href="#">Menu</a></li>
      <li><a href="#">Rewards</a></li>
      <li><a href="#">Blog</a></li>
    </ul>
  </nav>

  <form class="search" (ngSubmit)="onSubmit()">
    <input
      type="text"
      placeholder="Search"
      [(ngModel)]="searchValue"
      name="searchValue"
    />
    <img src="/assets/bookmarks.png" alt="" />
  </form>
</header>
